    /* Grupa telefonu */
.phone-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 18px;
}

/* kontener dla select + input */
.phone-input-wrapper {
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

/* select z flagÄ… */
.phone-input-wrapper select {
  appearance: none;
  border: none;
  background: transparent;
  padding: 12px 10px;
  font-size: 1rem;
  color: #003b93;
  width: 100px;
  cursor: pointer;
  text-align: center;
  font-weight: 500;
}

/* telefon po prawej */
.phone-input-wrapper input[type="text"] {
  flex: 1;
  border: none;
  background: transparent;
  padding: 12px 14px;
  font-size: 1rem;
  color: #003b93;
  outline: none;
}

/* hover i focus */
.phone-input-wrapper select:focus,
.phone-input-wrapper input:focus {
  outline: none;
  background: rgba(255, 255, 255, 1);
}

/* dla mobile */
@media (max-width: 480px) {
  .phone-input-wrapper {
    flex-direction: row;
  }
  .phone-input-wrapper select {
    width: 85px;
    font-size: 0.95rem;
  }
}
