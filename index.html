<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPart Battery - Choose Region</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #0046ad;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header img {
      height: 60px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .regions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .region-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 12px 28px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .region-btn:hover {
      background: white;
      color: #0046ad;
    }

    .bottom-image {
      position: relative;
      width: 100%;
      height: 40vh;
      background: url('background.png') center/cover no-repeat;
    }

    /* Cookie banner */
    .cookie-banner {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 16px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      max-width: 300px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      z-index: 10;
    }

    .cookie-banner button {
      margin-left: auto;
      background: #0046ad;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cookie-banner button:hover {
      background: white;
      color: #0046ad;
    }

    .cookie-icon {
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .region-btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="AutoPart Battery Logo">
  </header>

  <main>
    <h1>Choose region:</h1>
    <div class="regions">
      <button class="region-btn">Europe</button>
      <button class="region-btn">Middle East</button>
      <button class="region-btn">Asia</button>
      <button class="region-btn">Africa</button>
      <button class="region-btn">North America</button>
      <button class="region-btn">South America</button>
      <button class="region-btn">Australia</button>
    </div>
  </main>

  <div class="bottom-image"></div>

  <div class="cookie-banner" id="cookie-banner">
    <span class="cookie-icon">üç™</span>
    <div>
      Ta strona u≈ºywa cookie. KorzystajƒÖc z niej wyra≈ºasz zgodƒô na ich u≈ºywanie, zgodnie z aktualnymi ustawieniami przeglƒÖdarki.
    </div>
    <button id="accept-cookies">OK</button>
  </div>

  <script>
    document.getElementById('accept-cookies').addEventListener('click', () => {
      document.getElementById('cookie-banner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'true');
    });

    if (localStorage.getItem('cookiesAccepted') === 'true') {
      document.getElementById('cookie-banner').style.display = 'none';
    }
  </script>
</body>
</html>
